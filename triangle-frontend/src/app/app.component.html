<div class="container">
  <h1>{{ title }}</h1>
  <form (ngSubmit)="getTriangleType()">
    <label for="side1">Side 1:</label>
    <input type="number" id="side1" [(ngModel)]="side1" name="side1" required />

    <label for="side2">Side 2:</label>
    <input type="number" id="side2" [(ngModel)]="side2" name="side2" required />

    <label for="side3">Side 3:</label>
    <input type="number" id="side3" [(ngModel)]="side3" name="side3" required />

    <button type="submit">Get Triangle Type</button>
  </form>

  <div *ngIf="triangleType">
    <h2>{{ triangleType }}</h2>
  </div>
</div>

<hr />
<!-- QUAD HTML  -->
<div class="container">
  <h1>{{ title2 }}</h1>
  <form #quadForm="ngForm" class="quad-form">
    <label for="sideA">Side A:</label>
    <input
      type="number"
      id="sideA"
      name="sideA"
      [(ngModel)]="sideA"
      placeholder="Enter side A"
      required
    />

    <label for="sideB">Side B:</label>
    <input
      type="number"
      id="sideB"
      name="sideB"
      [(ngModel)]="sideB"
      placeholder="Enter side B"
      required
    />

    <label for="sideC">Side C:</label>
    <input
      type="number"
      id="sideC"
      name="sideC"
      [(ngModel)]="sideC"
      placeholder="Enter side C"
      required
    />

    <label for="sideD">Side D:</label>
    <input
      type="number"
      id="sideD"
      name="sideD"
      [(ngModel)]="sideD"
      placeholder="Enter side D"
      required
    />

    <div class="button-group">
      <button type="button" (click)="postQuad()">Create (POST)</button>
      <button type="button" (click)="getQuad()">Read (GET)</button>
      <button type="button" (click)="putQuad()">Update (PUT)</button>
      <button type="button" (click)="deleteQuad()">Delete (DELETE)</button>      
    </div>
  </form>

  <div
    *ngIf="quadrilateralResponse || responseStatus !== null"
    class="response-wrapper"
    [ngClass]="lastAction?.toLowerCase()"
  >
  <div class="action-bar"></div>

  <div class="response-content">
    <div *ngIf="responseStatus !== null">
      <h3><strong>Status Code:</strong> {{ responseStatus }}</h3>
    </div>

    <div *ngIf="quadrilateralResponse">
      <pre>{{ quadrilateralResponse | json }}</pre>
    </div>
  </div>
</div>


</div>
